<!-- Add the following script to enable search functionality -->
<script>
     function searchDescription() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("tableBody");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0]; // Search in the first column (Description)
        if (td) {
            txtValue = td.querySelector('input').value || ''; // Grab the value of the input in the description column
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}

    function clearSearch() {
        document.getElementById("searchInput").value = ''; // Clear the input field
        searchDescription(); // Reset the table display to show all rows
    }
</script>
